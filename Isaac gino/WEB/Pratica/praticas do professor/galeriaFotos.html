<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Galeria de fotos</title>
    
    <link
    rel="shortcut icon"
    href="../../img/goofy/tenor.gif"
    type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Chewy&display=swap" rel="stylesheet">

    

<style>

    body{
        margin:0 ;
        background-color: blanchedalmond;
    }
    header{
        background-color: var(--cor-secundaria);
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        padding: 0.05px;
        box-shadow: 10px 10px 15px rgba(150 150 150);
        max-width: 1800px;
        
    }
    :root{
        --cor-do-cabecalho: yellow;
        --cor-do-texto: brown;
        --cor-do-fundo-to-header: lightsalmon;
        --cor-secundaria: burlywood;
        --cor-do-fundo-main: lightgoldenrodyellow;
        --cor-nav: lightgray;
        --fundo-do-segundo-titulo:lightcoral;
    }
    h1{
        text-align:left;
        font-size: 140px;
        color: var(--cor-do-cabecalho);
        text-shadow: 0 0 10px  rgba(255 165 0);
        background-color: var(--cor-do-fundo-to-header);
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        max-width: 1400px;
        font-family: "Barriecito", system-ui;
        -webkit-text-stroke: 0.2px;
        -webkit-text-stroke-color: orange;
    }
    h2{
        
        font-size: 60px;
        padding: 20px;
        background-color: var(--cor-secundaria);
        max-width: 900px;
        border-top-left-radius: 15px;
        border-bottom-right-radius: 15px;
    }
    p{
     font-size: 30px;
    }

    .chewy-regular {
      font-family: "Chewy", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    nav{
        background-color: var(--cor-nav);
        height: 50px;
    }
    main{
        margin: 120px;
        max-width: 1200px;
        background-color: var(--cor-do-fundo-main);
        border-radius: 10px;
        text-align:center;
    }
    .separador-de-fotos{
        padding: 10px;
    }
    .cantalizador{
        text-align: end;
    }
    .tamanho-da-foto{
        font-size: 200px;
    }
    .centralizador{
        text-align: center;
    }
    .centralizador2{
        text-align: center;
    }
</style>
</head>
<body>
    <header id="inicio">
            <h1>
                Galeria de fotos
            </h1>
    </header>
    <main>
        <h2 class="chewy-regular">
            Veja mais fotos aleatorias
        </h2>
        <p class="chewy-regular"> 
            Aqui temos mais imagens aleatorias-
        </p>
        <div class="tamanho-da-foto">
        <img src="https://picsum.photos/id/237/300/500" alt="Mar">
        <img src="https://picsum.photos/id/235/300/500" alt="Mar">
        <img src="https://picsum.photos/id/238/300/500" alt="Mar">
        <img src="https://picsum.photos/id/239/300/500" alt="Mar">
        <img src="https://picsum.photos/id/234/300/500" alt="Mar">
        <img src="https://picsum.photos/id/290/300/500" alt="Mar">
        <img src="https://picsum.photos/id/220/300/500" alt="Mar">
        <img src="https://picsum.photos/id/250/300/500" alt="Mar">
        <img src="https://picsum.photos/id/280/300/500" alt="Mar">
        </div>

    </main>
    <footer>
        <div class="cantalizador">
            <a href="#inicio">
        <img src="../../img/goofy/6364349.png" width="60px" >
            </a>
        </div>
        <p class="centralizador">
            &copy; 2025 Minha galeria de fotos, Todos os direitos reservados
        </p>
    
    <hr color="black">
    <div class="centralizador">
        <img src="../../img/goofy/tenor.gif" 
        alt="bebe serelepe"
        title="bebe serelepe"
        width="90px">
    </div>
    <hr color="black">
    </footer>
</body>
</html>
